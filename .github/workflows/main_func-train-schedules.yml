name: Build and deploy Python Azure Functions - func-train-schedules

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3️⃣ Install dependencies into local build folder
      - name: Install dependencies into .python_packages
        run: |
          mkdir -p .python_packages/lib/site-packages
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target ".python_packages/lib/site-packages"

      # 4️⃣ Create deployment package (code + deps)
      - name: Create deployment package
        run: |
          mkdir -p package
          rsync -av --exclude '.git*' --exclude '__pycache__' --exclude 'package' ./ ./package
          cd package
          zip -r ../functionapp.zip .

      # 5️⃣ Install xmllint tool for parsing XML
      - name: Install xmllint (libxml2-utils)
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      # 6️⃣ Extract credentials from publish profile
      - name: Extract publish profile credentials
        id: creds
        run: |
          PUBLISH_URL=$(echo "${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}" | xmllint --xpath "string(//publishProfile[@publishMethod='ZipDeploy']/@publishUrl)" -)
          USERNAME=$(echo "${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}" | xmllint --xpath "string(//publishProfile[@publishMethod='ZipDeploy']/@userName)" -)
          PASSWORD=$(echo "${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}" | xmllint --xpath "string(//publishProfile[@publishMethod='ZipDeploy']/@userPWD)" -)

          echo "publish_url=$PUBLISH_URL" >> $GITHUB_OUTPUT
          echo "username=$USERNAME" >> $GITHUB_OUTPUT
          echo "password=$PASSWORD" >> $GITHUB_OUTPUT

      # 7️⃣ Deploy via direct Kudu ZipDeploy
      - name: Deploy via Kudu ZipDeploy
        run: |
          curl -X POST \
            -u "${{ steps.creds.outputs.username }}:${{ steps.creds.outputs.password }}" \
            --data-binary @functionapp.zip \
            "https://${{ steps.creds.outputs.publish_url }}/api/zipdeploy"
